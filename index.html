<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="queries.css" />
  <title>Guess My Number</title>
</head>

<body>
  <header>
    <button class="btn again">Play Again!</button>
    <h1>Guess My Number!</h1>
    <p class="between">Choose a number between 1 and 20</p>
    <div class="number">?</div>

  </header>
  <main>
    <section class=top">
      <input type="number" class="guess" placeholder="Type your guess here...." />
      <button class="check btn">Check!</button>
    </section>
    <section class="bottom">
      <p class="message">Start guessing...</p>
      <p class="score-label">Score: <span class="score">20</span></p>
      <p class="highscore-label">Highscore: <span class="highscore">0</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
